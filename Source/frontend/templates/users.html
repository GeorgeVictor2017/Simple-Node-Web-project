<div class="container">
	<form class="form-horizontal col-md-8" role="form">
	  <div class="form-group" style="margin-left: 10%;">
		<label class="control-label col-sm-3" for="name" data-i18n="users.name">Name:</label>
		<div class="col-sm-9">
		  <input type="text" class="form-control" id="name" data-i18n-attr="{placeholder: 'users.enterName'}" ng-model="user.name">
		</div>
	  </div>
	  <div class="form-group" style="margin-left: 10%;">
		<label class="control-label col-sm-3" for="major" data-i18n="users.major">Major:</label>
		<div class="col-sm-9"> 
		  <input type="text" class="form-control" id="major" data-i18n-attr="{placeholder: 'users.enterMajor'}"  ng-model="user.major">
		</div>
	  </div>
	  <div class="form-group" style="margin-left: 10%;"> 
		<label class="control-label col-sm-3" data-i18n="users.gender">Gender:</label>
		<div class="col-sm-9">
		  <div class="checkbox">
			<label class="radio-inline"><input type="radio" name="optradio" value="Male" ng-model="user.gender" data-i18n="users.male">Male</label>
			<label class="radio-inline"><input type="radio" name="optradio" value="Female" ng-model="user.gender" data-i18n="users.female">Female</label>
		  </div>
		</div>
	  </div>
	  <div class="form-group" style="margin-left: 10%;">
		<label class="control-label col-sm-3" for="dob" data-i18n="users.dob">Date of Birth:</label>
		<div class="col-sm-9"> 
		   <!-- <div class='input-group date' id='datetimepicker-dob' >
				<input id='user-dob' type='text' class="form-control" ng-model="parent.checkOut" placeholder="01/01/1990" />
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div> -->
			<input type="text" class="form-control" id="dob" data-i18n-attr="{placeholder: 'users.enterDob'}" ng-model="user.dob">
		</div>
	  </div>
	  <div class="form-group" style="margin-left: 10%;"> 
		<div class="col-sm-offset-3 col-sm-9">
		  <button type="submit" class="btn btn-info" ng-click="submit()" data-i18n="users.saveButton">Save</button>
		  <button type="submit" class="btn btn-default" ng-click="cancel()" data-i18n="users.cancelButton" style="margin-left: 5px;">Cancel</button>
		</div>
	  </div>
	 
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10"> 
			<hr /><br />
			<h4 data-i18n="users.userList">User List</h4>
			<table class="table table-striped table-hover">
				<tr>
					<th data-i18n="users.no">No.</th>
					<th data-i18n="users.name">Name</th>
					<th data-i18n="users.major">Major</th>
					<th data-i18n="users.dob">Day of Birth</th>
					<th data-i18n="users.gender">Gender</th>
					<th data-i18n="users.action">Action</th>
				</tr>
				<tr ng-repeat="user in users track by $index">
					<td>{{$index + 1}}</td>
					<td>{{user.name}}</td>
					<td>{{user.major}}</td>
					<td>{{user.dob}}</td>
					<td>{{user.gender}}</td>
					<td><a ng-click="edit(user)" href="" data-i18n-attr="{title: 'users.editButton'}"><span class="glyphicon glyphicon-pencil"></span></a>
						<a ng-click="delete(user)" href="" data-i18n-attr="{title: 'users.deleteButton'}"><span class="glyphicon glyphicon-trash"></span></a>
					</td>
				</tr>
			</table>
		</div>
	  </div>
	</form>
</div>
